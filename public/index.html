<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Meeting Summarizer</title>
  <style>
    body{font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, "Apple Color Emoji","Segoe UI Emoji"; max-width: 900px; margin: 24px auto; padding: 0 12px;}
    h1{font-size: 1.4rem; margin: 0 0 12px;}
    section{border:1px solid #ddd; border-radius:10px; padding:14px; margin:14px 0;}
    textarea{width:100%; min-height:120px; padding:10px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;}
    .row{display:flex; gap:12px; align-items:center; flex-wrap: wrap;}
    .grow{flex:1 1 auto;}
    button{padding:10px 14px; cursor:pointer;}
    input[type="text"], input[type="email"]{width:100%; padding:10px;}
    .muted{color:#666; font-size:.9rem}
    .small{font-size:.85rem}
    .pill{display:inline-block; padding:2px 8px; border-radius:999px; background:#f5f5f5; border:1px solid #e5e5e5; margin-right:8px;}
    .ok{color: #0a7;}
    .err{color: #c22;}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;}
  </style>
</head>
<body>
  <h1>AI-powered Meeting Notes Summarizer & Emailer</h1>
  <p class="muted">Upload a transcript, add a custom instruction, generate an editable summary, then email it.</p>

  <section>
    <h3>1) Upload Transcript</h3>
    <div class="row">
      <input id="file" type="file" accept=".txt,.md,.pdf" />
      <button onclick="upload()">Upload</button>
      <span id="uploadStatus" class="small"></span>
    </div>
    <p class="small muted">Accepted: .txt / .md / .pdf</p>
    <textarea id="transcript" placeholder="— or paste raw transcript here —"></textarea>
  </section>

  <section>
    <h3>2) Custom Instruction</h3>
    <textarea id="prompt" placeholder="e.g., 'Summarize in bullet points for executives. Highlight only action items with owner and due date.'"></textarea>
  </section>

  <section>
    <h3>3) Generate Summary</h3>
    <div class="row">
      <button onclick="summarize()">Generate Summary</button>
      <span id="sumStatus" class="small"></span>
    </div>
    <p class="small muted">You can edit the result before emailing.</p>
    <textarea id="summary" placeholder="Summary will appear here…" ></textarea>
  </section>

  <section>
    <h3>4) Share via Email</h3>
    <div class="row">
      <input id="to" type="text" placeholder="recipient1@example.com, recipient2@example.com" class="grow"/>
      <input id="subject" type="text" placeholder="Subject (optional)" class="grow" />
    </div>
    <div class="row" style="margin-top:10px">
      <button onclick="sendEmail()">Send Email</button>
      <span id="emailStatus" class="small"></span>
    </div>
  </section>



  <script src="./app.js"></script>
</body>
</html>
